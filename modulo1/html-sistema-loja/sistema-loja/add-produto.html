<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="">
        <div class="titulo">
            <p>Caseirinhos</p>
        </div>
        
        <div class="links">
            <a href="index.html">Página Inicial</a>
            <a href="ctrl-estoque.html">Controle de Estoque</a>
            <a href="#">Adicionar Produto</a>
            <a href="funcionarios.html">Funcionários</a>
        </div>
    </header>

    <div class="subTitulo">
        <h2>Adicionar Produto</h2>
    </div>

    <div class="geral">

        <form action="">
            <div>
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>
            
            <div>
                <label for="descricao">Descrição do produto: </label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input type="text" id="descrição" name="descrição">
            </div>
            
            <div>
                <label for="preco">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="number" id="preco" name="preço">
            </div>
            
            <div>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label>Quantidade disponível: </label>
                <input type="number" id="quantidadeDisponivel" nome="quantidadeDisponivel">
            </div>
    
            <div class="form-add">
                <button type="button">Adicionar</button>
            </div>    
        </form>
    </div>

    <footer>
        <p>Madreyv Gomes&#0174</p>
    </footer>
    
</body>
</html>
